<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="game-container">
        <div id="buttons">

        <div id="score">Score - You: 0, Computer: 0</div>
    </div>
    <script src="javascript.js"></script>

</html>
